<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slither-like (Clean-room)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0f14;
    }
    #landingPage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #e8eef5;
      font-family: system-ui, Arial;
    }
    #landingPage.hidden {
      display: none;
    }
    .landingContent {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 300px;
    }
    .landingContent h1 {
      margin: 0 0 30px 0;
      font-size: 36px;
      color: #e8eef5;
    }
    .landingContent p {
      margin: 0 0 20px 0;
      opacity: 0.8;
      font-size: 16px;
    }
    .landingContent input {
      font-size: 18px;
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #e8eef5;
      width: 250px;
      text-align: center;
    }
    .landingContent input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }
    .landingContent button {
      font-size: 18px;
      padding: 12px 32px;
      margin-top: 20px;
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .landingContent button:hover {
      background: #5aaeff;
    }
    .landingContent button:active {
      background: #3a8eef;
    }
    #ui {
      position: fixed;
      left: 12px;
      top: 12px;
      color: #e8eef5;
      font-family: system-ui, Arial;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.35);
      padding: 10px 12px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 100;
    }
    input, button {
      font-size: 14px;
      padding: 4px 8px;
      margin: 2px;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 6px;
      opacity: 0.9;
    }
    #deathMsg {
      color: #ff4444;
      font-weight: bold;
      margin-top: 6px;
      display: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landingPage">
    <div class="landingContent">
      <h1>🐍 Slither Game</h1>
      <p>Enter your name to start playing</p>
      <input id="landingName" type="text" placeholder="Enter your name" maxlength="18" value="Guest" />
      <br>
      <button id="startGame">Start Game</button>
    </div>
  </div>

  <!-- Game UI -->
  <div id="ui">
    <div>
      Name:
      <input id="name" value="Guest" maxlength="18" />
      <button id="join">Join</button>
      <button id="respawn">Respawn</button>
      <button id="feed">Feed (+1)</button>
    </div>
    <div id="status">Not connected</div>
    <div id="deathMsg">You died! Click Respawn to continue.</div>
  </div>
  <canvas id="c"></canvas>

  
  <script>
    // Configure WebSocket backend URL
    // For Render production: Set WS_BACKEND_URL environment variable in Render dashboard
    // Format: 'wss://your-backend-service-name.onrender.com' (use wss:// for secure WebSocket)
    // For local development: Leave undefined to use 'ws://localhost:8080'
    // This will be replaced by build.js during Render's build process if WS_BACKEND_URL env var is set
    if (typeof window.WS_BACKEND_URL === 'undefined') {
      // Keep undefined for local development (net.js will use localhost:8080)
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
