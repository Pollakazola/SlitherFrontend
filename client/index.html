<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slither-like (Clean-room)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0f14;
    }
    #landingPage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #e8eef5;
      font-family: system-ui, Arial;
    }
    #landingPage.hidden {
      display: none;
    }
    .landingContent {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 300px;
    }
    .landingContent h1 {
      margin: 0 0 30px 0;
      font-size: 36px;
      color: #e8eef5;
    }
    .landingContent p {
      margin: 0 0 20px 0;
      opacity: 0.8;
      font-size: 16px;
    }
    .landingContent input {
      font-size: 18px;
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #e8eef5;
      width: 250px;
      text-align: center;
    }
    .landingContent input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }
    .landingContent button {
      font-size: 18px;
      padding: 12px 32px;
      margin-top: 20px;
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .landingContent button:hover {
      background: #5aaeff;
    }
    .landingContent button:active {
      background: #3a8eef;
    }
    .spriteSelection {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .spriteOption {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
      min-width: 100px;
    }
    .spriteOption:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.3);
    }
    .spriteOption.selected {
      border-color: #4a9eff;
      background: rgba(74, 158, 255, 0.2);
    }
    .spriteOption input[type="radio"] {
      margin: 0 0 8px 0;
      cursor: pointer;
    }
    .spriteOption label {
      cursor: pointer;
      font-size: 14px;
      color: #e8eef5;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 12px 24px;
      background: rgba(74, 158, 255, 0.8);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      transition: all 0.2s;
      display: none;
    }
    #fullscreenBtn:hover {
      background: rgba(74, 158, 255, 1);
      border-color: rgba(255, 255, 255, 0.5);
    }
    #fullscreenBtn.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landingPage">
    <div class="landingContent">
      <h1>🐍 Slither Game</h1>
      <p>Enter your name to start playing</p>
      <input id="landingName" type="text" placeholder="Enter your name" maxlength="18" value="Guest" />
      <div class="spriteSelection">
        <div class="spriteOption">
          <input type="radio" id="skinDefault" name="spriteType" value="default" checked />
          <label for="skinDefault">Default</label>
        </div>
        <div class="spriteOption">
          <input type="radio" id="skinSnake1" name="spriteType" value="snake1" />
          <label for="skinSnake1">Snake 1</label>
        </div>
        <div class="spriteOption">
          <input type="radio" id="skinSnake2" name="spriteType" value="snake2" />
          <label for="skinSnake2">Snake 2</label>
        </div>
      </div>
      <button id="startGame">Start Game</button>
    </div>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreenBtn">⛶ Fullscreen (80% Zoom)</button>

  <canvas id="c"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
