services:
  # Backend WebSocket Server
  - type: web
    name: slither-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Note: After deployment, copy the backend URL and use it in frontend WS_BACKEND_URL
    # Format: wss://slither-backend.onrender.com (replace http:// with wss://)

  # Frontend Static Site  
  - type: web
    name: slither-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client
    # IMPORTANT: After backend deploys, set WS_BACKEND_URL environment variable manually:
    # Key: WS_BACKEND_URL
    # Value: wss://slither-backend.onrender.com (use your actual backend URL)

